<h1>Router demo</h1>
<ul>
  <li>
      <button class="clear">
              <a href="/">Raíz recarga la página</a>
      </button>
  </li>
  <li>
      <button class="clear">
            <!--routerLink inyecta el componente-->
              <a routerLink="/home" routerLinkActive="route-selected">Home</a>
      </button>
  </li>
  <li>
      <button class="clear">
            <!--routerLinkActive incorpora un clase css en el tag al clickar-->
              <a routerLink="/about" routerLinkActive="route-selected">About</a>
      </button>
  </li>
  <li>
      <button class="clear">
              <a href="/notFound">404</a>
      </button>
  </li>
  <li>
    <button class="clear">
            <a routerLink="/people/person-details" routerLinkActive="route-other-module">Person Details</a>
    </button>
</li>
</ul>
<!--router-outlet busca el componente asociado la ruta que tengamos en ese momento-->
<router-outlet></router-outlet>
